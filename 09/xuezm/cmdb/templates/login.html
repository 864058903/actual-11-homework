<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 </title>
<link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<!--优雅弹框插件-->
<link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>LLHD Welcome</h2>
            <form id="loginForm" >
                <div class="form-group">
                    <input id="username" type="text" name="username" class="form-control" datatype="*2-16"  errormsg="请输入用户名">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" datatype="*2-16"  errormsg="请输入密码">
                </div>
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>
            </form>
            <p class="m-t"> <small><b>Copyright</b> LLHD © 2007-2016</small> </p>
        </div> 
    </div>

<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!--优雅弹窗插件JS-->
<script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
<!--表单验证插件-->
<script type="text/javascript" src="/static/js/plugins/Validform/Validform_v5.3.2.js"></script>

<script>
    //添加用户模态框的表单验证
    $("#loginForm").Validform({
        tiptype:3
    });
    //用户登录post提交及优雅提示
    jQuery('#loginbtn').on('click',function(){
         var str = $('#loginForm').serialize()
         jQuery.post("/login/",str,function(data){
              data = JSON.parse(data)
              if (data['code']==200){
                swal({
                    title: "登录成功",
                    text: data['error'],
                    type: "success",
                    confirmButtonText: "确定"
                },function(){
                      location.href="/"
                  });
              }else{
                swal("登录失败",data['error'],"error");
                 }
         })
         return false
    })
</script>

</body>

</html>
