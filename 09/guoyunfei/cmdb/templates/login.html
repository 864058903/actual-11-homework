<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CMDB</title>
		<!-- <link rel="Shortcut Icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>

    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name">CMDB</h1>
                </div>
                <h3>Welcome to CMDB</h3>
                <form class="m-t" role="form" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="" name="name" value="{{ name }}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" name="password">
                    </div>
					{% if error %}
						<p class="btn-danger">{{error}}</p>
					{% endif %}
                    <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                    <!-- <a href="#"><small>忘记密码?</small></a> -->
					<!-- <a class="btn btn-sm btn-white btn-block" href="register.html">注册用户</a> -->
                </form>
                <p class="m-t"> <small>LeDB by Gyf &copy; 2016.10</small> </p>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
