<form class="form-horizontal" id="create-user" action="/user/add/" method="post" >
    <div class="form-group"><label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="name" value="{{ name }}"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10"><input type="password" class="form-control" name="password" value="{{ password }}"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10"><input type="email" class="form-control" name="email" value="{{ email }}"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="phone" value="{{ phone }}"></div>
    </div>
    <div class="hr-line-dashed"></div>
</form>

<script>
$('#create-user').bootstrapValidator({
    message: '值不能为空',
    feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
    fields: {
        name: {
            message: 'The username is not valid',
            validators: {
                notEmpty: {
                    message: '用户名不能为空'
                },
                regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: '只能是数字和字母_.'
                },
                stringLength: {
                    min: 6,
                    max: 32,
                    message: '用户名长度必须在6到32位之间'
                }
            }
        },
        password: {
            message:'密码无效',
            validators: {
                notEmpty: {
                    message: '密码不能为空'
                },
                stringLength: {
                    min: 6,
                    message: '密码长度至少大于6位'
                }
            }
        },
        email: {
            validators: {
                emailAddress: {
                    message: '请输入正确的邮件地址如: xxx@xxx.xx'
                }
            }
        },
        phone: {
            message: 'The phone is not valid',
            validators: {
                stringLength: {
                    min: 11,
                    max: 11,
                    message: '请输入11位手机号码'
                },
                regexp: {
                    regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                    message: '请输入正确的手机号码'
                }
            }
        }   
    }
});
</script>
