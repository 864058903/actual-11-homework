<form class="form-horizontal" id="create-form" method="post" >
    <div class="form-group"><label class="col-sm-2 control-label">机房名</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="name" value=""></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">机房地址</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="address" value=""></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">IP列表</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="ip" value=""></div>
    </div>
    <div class="hr-line-dashed"></div>
</form>
<script>
$('#create-form').bootstrapValidator({
	message: '值不能为空',
	feedbackIcons: {
		valid: 'glyphicon glyphicon-ok',
		invalid: 'glyphicon glyphicon-remove',
		validating: 'glyphicon glyphicon-refresh'
	},
	fields: {
		name: {
			message: 'The name is not valid',
			validators: {
				notEmpty: {
					message: '机房名不能为空'
				},
				stringLength: {
					max: 32,
					message: '机房名长度必须小于32位'
				}
			}
		},
		address: {
			message:'The address is not valid',
			validators: {
				notEmpty: {
					message: '机房地址不能为空'
				}
			}
		},
		ip: {
			message:'The IP is not valid',
			validators: {
				notEmpty: {
					message: 'IP列表不能为空'
				}
			}
		}   
	}
});
</script>
