{% extends "layout.html" %}
{% block title %}CMDB | 新增机房{% endblock %}
{% block left_nav %}
<li>
    <a href="/users/">用户管理</a>
</li>
<li>
    <a href="/logs/">日志数据</a>
</li>
<li class="active">
    <a href="/machine/">机房管理</a>
</li>
<li>
    <a href="/logout/">
        <i class="fa fa-diamond"></i>
        <span class="nav-label">登出</span>
    </a>
</li>
</li>
{% endblock %}
{% block navbar %}新增机房{% endblock %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            {% if info %}
                <div class="alert alert-danger" role="alert">{{ info }}</div>
            {% endif %}

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增机房
                        <small>请注意填写好所需要的各个字段.</small>
                    </h5>
                </div>

                <div class="ibox-content">
                    <form role="form" class="form-horizontal" action="/machine/save/" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">机房名</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-3"><input type="text" name="machine_name" value="{{ name }}" class="form-control" placeholder="用户名"></div>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">机房地址：</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-3"><input type="text" name="machine_addr" value="{{ addr }}" class="form-control" placeholder="地址"></div>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">IP地址：</label>
							<div class="col-sm-10">
								<div class="row">
									<div class="col-md-3"><input type="text" name="ip_ranges" value="{{ ip_ranges }}" class="form-control" placeholder="ip段"></div>
                            	</div>
                        	</div>
						</div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="reset" class="btn btn-white">重置</button>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
