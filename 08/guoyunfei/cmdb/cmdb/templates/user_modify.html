<form class="form-horizontal" id="modify-user" action="/user/change/" method="post" >
    <div class="form-group"><label class="col-sm-2 control-label"></label>
        <div class="col-sm-10"><input type="hidden" class="form-control" name="id" value="{{ id }}"></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10"><input type="email" class="form-control" name="email" value="{{ email }}"></div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group"><label class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10"><input type="text" class="form-control" name="phone" value="{{ phone }}"></div>
    </div>
    <div class="hr-line-dashed"></div>
</form>

<script>
$('#modify-user').bootstrapValidator({
    message: '值不能为空',
    feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
    fields: {
        email: {
            validators: {
                emailAddress: {
                    message: '请输入正确的邮件地址如: xxx@xxx.xx'
                }
            }
        },
        phone: {
            message: 'The phone is not valid',
            validators: {
                stringLength: {
                    min: 11,
                    max: 11,
                    message: '请输入11位手机号码'
                },
                regexp: {
                    regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                    message: '请输入正确的手机号码'
                }
            }
        }   
    }
});
</script>
