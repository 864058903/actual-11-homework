</nav>



<div id="page-wrapper" class="gray-bg">
<div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">

        <ul class="nav navbar-top-links navbar-right">
            <li>
                <span class="m-r-sm text-muted welcome-message">Welcome to CMDB Admin Theme.</span>
            </li>
          
            <li>
                <a href="/logout/">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
            </li>
        </ul>

    </nav>
</div>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>CMDB</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/rooms/">机房</a>
            </li>
            <li >
              <a href="/rooms/">机房管理</a>
            </li>
           <li class="active">
           <strong>机房编辑</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
  
<form action="/room_modify/" method="post" class="form-horizontal" role="form"> 
   {% if error  %}
    <div class="form-group">
        <label for="inputerror" class="col-sm-2 control-label" style="color:red" >提示：</label>
        <div class="col-sm-3">
         <label class="control-label" id="inputerror" style="color:red">{{error}}</label>
        </div>
    </div>
   {% endif %}


  <div class="form-group" style="display:none;">
    <label for="inputid" class="col-sm-2 control-label">用户ID</label>
    <div class="col-sm-3">
    <input type="text" name="roomid" value="{{rooms[0][0]}}" class="form-control" id="inputid"  />
    </div>
  </div>

  <div class="form-group">
    <label for="inputtext3" class="col-sm-2 control-label">机房名称</label>
    <div class="col-sm-3">
      <input type="text"  name="roomname"   value="{{rooms[0][1]}}" class="form-control" id="inputtextl3" placeholder="name">
    </div>
  </div>


  <div class="form-group">
    <label for="inputaddr" class="col-sm-2 control-label">地址</label>
    <div class="col-sm-3">
      <input type="text"  name="addr"   value="{{rooms[0][2]}}" class="form-control" id="inputaddr" placeholder="addr">
    </div>
  </div>

   
  <div class="form-group">
    <label for="inputip_ranges" class="col-sm-2 control-label">IP范围</label>
    <div class="col-sm-3">
    <input type="text" name="ip_ranges" value="{{rooms[3]}}"  class="form-control" id="inputip_ranges" placeholder="IPranges"  />
  
    </div>
  </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <input type="submit"  value="提交" class="btn btn-success"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button"  value="取消" class="btn btn-default" onClick="javascript:history.back(-1)"/>
    </div>
  </div>

</form>



</div>

<div class="footer" >
    <div class="pull-right">
      <!--
                            10GB of <strong>250GB</strong> Free. -->
    </div>
    <div>

</div>

</div>
