<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CMDB | Login</title>

    <link href="/static/inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/inspinia/css/animate.css" rel="stylesheet">
    <link href="/static/inspinia/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <form class="m-t" role="form" action="/login/" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="" value="{{username}}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="" value="{{password}}">
                </div>
                {% if error %}
                <div>
                    <div class="alert alert-danger" role="alert">{{error}}</div>
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            </form>
            <p class="m-t"> <small>CMDB for zz &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/inspinia/js/jquery-2.1.1.js"></script>
    <script src="/static/inspinia/js/bootstrap.min.js"></script>

</body>

</html>
