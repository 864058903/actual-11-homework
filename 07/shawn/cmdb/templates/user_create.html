<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CMDB | 新建用户</title>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

        <link href="/static/css/animate.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">

    </head>

    <body>

        <div id="wrapper">

            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <span>
                                    <img alt="image" class="img-circle" src="/static/img/pic.jpg"/>
                                </span>
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                    <span class="clear">
                                        <span class="block m-t-xs">
                                            <strong class="font-bold">{{ username }}</strong>
                                        </span>
                                    </span>
                                </a>
                            </div>
                            <div class="logo-element">
                                CMDB
                            </div>
                        </li>
                        <li class="active">
                            <a href="index.html">
                                <i class="fa fa-th-large"></i>
                                <span class="nav-label">Dashboards</span>
                                <span class="fa arrow"></span>
                            </a>
                            <ul class="nav nav-second-level collapse">
                                <li class="active">
                                    <a href="/users/">用户管理</a>
                                </li>
                                <li>
                                    <a href="/logs/">日志数据</a>
                                </li>
                                <li>
                                    <a href="/logout/">
                                        <i class="fa fa-diamond"></i>
                                        <span class="nav-label">登出</span>
                                    </a>
                                </li>
                            </li>
                        </ul>

                </ul>
            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <span class="m-r-sm text-muted welcome-message">Welcome to CMDB.</span>
                        </li>

                        <li>
                            <a href="/logout/">
                                <i class="fa fa-sign-out"></i>
                                登出
                            </a>
                        </li>
                    </ul>

                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Layouts</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="active">
                            <strong>新建用户</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">

                <div class="row">
                    <div class="col-lg-12">
                        {% if info %}
                            <div class="alert alert-danger" role="alert">{{ info }}</div>
                        {% endif %}

                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>新建用户
                                    <small>请注意填写好所需要的各个字段.</small>
                                </h5>
                            </div>

                            <div class="ibox-content">
                                <form role="form" class="form-horizontal" action="/users/save/" method="post">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户</label>

                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-md-3"><input type="text" name="username" value="{{ name }}" class="form-control" placeholder="用户名"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-md-3"><input type="password" name="passwd" value="{{ passwd }}" class="form-control"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">年龄</label>

                                        <div class="col-sm-10">
                                            <div class="row">
                                                <div class="col-md-3"><input type="text" name="age" value="{{ age }}" class="form-control" placeholder="年龄"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">简介</label>
                                        <div class="col-sm-10"><input type="text" name="inro" class="form-control">
                                            <span class="help-block m-b-none">用一句话概括你的想法，落实到实际行动中.</span>
                                        </div>
                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">部门</label>
                                        <div class="col-sm-10">
                                            <select name="department" class="form-control m-b">
                                                <option>运维部门</option>
                                                <option>管理部门</option>
                                                <option selected="selected">打杂部门</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button type="reset" class="btn btn-white">重置</button>
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="pull-right">
                    10GB of
                    <strong>250GB</strong>
                    Free.
                </div>
                <div>
                    <strong>Copyright</strong>
                    CMDB BY SHAWN &copy; 2016-2017
                </div>
            </div>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/static/js/inspinia.js"></script>
    <script src="/static/js/plugins/pace/pace.min.js"></script>

    <script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script>
        $(document).ready(function () {});
    </script>

</body>

</html>
