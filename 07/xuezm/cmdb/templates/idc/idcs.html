{% extends "base.html" %}

{% block breadcrumb %}
机房列表
{% endblock %}
{% block main %}
<div class="col-sm-12">

<a href="/idc/add" class='btn btn-sm btn-primary'>添加机房</a>

<table class="table table-striped table-bordered table-hover " id="idc_table">
<thead>
    <tr>
        <th class="text-center">ID</th>
        <th class="text-center">name</th>
        <th class="text-center">addr</th>
        <th class="text-center">ip_ranges</th>
        <th class="text-center">操作</th>
    </tr>
</thead>
<tbody>
   {% for result in idcs %}
        <tr clas s="gradeX">
                <td class="text-center">{{result['id']}}</td>
                <td class="text-center">{{result['name']}}</td>
                <td class="text-center">{{result['addr']}}</td>
                <td class="text-center">{{result['ip_ranges']}}</td>
                <td class="text-center">
                    <a href="/idc/update?id={{result.id}}"  class="btn btn-xs btn-info update">编辑</a>
                    <a href="/idc/delete?id={{result.id}}" class="btn btn-xs btn-danger del ">删除</a>
                </td>
         </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
