{% extends "base.html" %}

{% block breadcrumb %}
更新密码
{% endblock %}
{% block main %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
	<div class="col-sm-10">
	    <div class="ibox float-e-margins">
		<div class="ibox-title">
		    <h5>更新密码</h5>
		<div class="ibox-tools">
			<a class="collapse-link">
			    <i class="fa fa-chevron-up"></i>
			</a>
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
			    <i class="fa fa-wrench"></i>
			</a>
			<a class="close-link">
			    <i class="fa fa-times"></i>
			</a>
        </div>
       </div>
	<div class="ibox-content">
    <form  id="updateForm" class="form-horizontal" action="/users/uppass" method="post">
		<input id='id' type='hidden' name='id' value= {{info.id}} readonly='true'><!--ID-->

 		<div class="hr-line-dashed"></div>
		<div class="form-group">
			    <label for="adminpassword" class="col-sm-3 control-label">管理员密码</label>
			    <div class="col-sm-8">
				<input id="adminpassword" name="adminpassword" value="{{adminpassword}}" type="password" class="form-control" >
			    </div>
		</div> <!--password-->

 		<div class="hr-line-dashed"></div>
		<div class="form-group">
			    <label for="password" class="col-sm-3 control-label">新密码</label>
			    <div class="col-sm-8">
				<input id="password" name="password" value="{{password}}" type="password" class="form-control" >
			    </div>
		</div> <!--password-->
 		<div class="hr-line-dashed"></div>
		<div class="form-group">
			    <label for="repassword" class="col-sm-3 control-label">确认新密码</label>
			    <div class="col-sm-8">
				<input id="repassword" name="repassword" value="{{repassword}}" type="password" class="form-control" >
			    </div>
		</div> <!--password-->


		<div class="hr-line-dashed"></div>
		<div class="form-group">
			    <div class="col-sm-6 col-sm-offset-2">
				<button id="submit_button" class="btn btn-primary">确认更新</button>
				<button class="btn btn-white" type="reset">重置</button>
			    </div>
		</div>
        {% if error%}
                <span class="col-sm-4 control-label"  style="color: red">{{error}} </span>
        {%endif%}
	</form> <!--form-->
 </div> <!--ibox-content-->
</div>  <!---->
</div><!---->

{% endblock %}
