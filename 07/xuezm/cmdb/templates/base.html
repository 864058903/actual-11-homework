<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

<title>LLHD</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/font-awesome.css" rel="stylesheet">
<link href="/static/css/pulgins/iCheck/custom.css" rel="stylesheet">
<link href="/static/css/animate.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/pulgins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">


<body>

<div id="wrapper">
 <nav class="navbar-default navbar-static-side" role="navigation">
     <div class="sidebar-collapse">
         <ul class="nav metismenu" id="side-menu">
             <li class="nav-header">
                 <div class="dropdown profile-element">
                     <span>
                         <img alt="image" class="img-circle" src="/static/img/profile_small.jpg" />
                     </span>
                     <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                         <span class="clear">
                             <span class="block m-t-xs">
                                 <strong class="font-bold">{{session['username']}}</strong>
                             </span>
                         </span>
                     </a>
                 </div>
                 <div class="logo-element">
                     IN+
                 </div>
             </li>
             <li>
                 <a href="index.html"><i class="fa  fa-child"></i> <span class="nav-label">用户管理</span> <span class="fa arrow"></span></a>
                 <ul class="nav nav-second-level collapse">
                     <li><a href="/">个人中心</a></li>
                     <li><a href="/users/">用户列表</a></li>
                 </ul>
             </li>
             <li>
                 <a href="index.html"><i class="fa fa-sitemap"></i> <span class="nav-label">机房管理</span> <span class="fa arrow"></span></a>
                 <ul class="nav nav-second-level collapse">
                     <li><a href="/idcs/">机房</a></li>
                     <li><a href="/users/">机柜</a></li>
                     <li><a href="/users/">服务器</a></li>
                 </ul>
             </li>
         </ul>
     </div>
 </nav>

 <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                <form role="search" class="navbar-form-custom" action="search_results.html">
                    <div class="form-group">
                        <input type="text" placeholder="搜索..." class="form-control" name="top-search" id="top-search">
                    </div>
                </form>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <span class="m-r-sm text-muted welcome-message">Welcome to LLHD</span>
                </li>
                <li>
                    <a href="/logout/">
                        <i class="fa fa-sign-out"></i> 注销用户
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h3></h3>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">仪表盘</a>
                </li>
                <li class="active">
                    <strong>
                        {% block breadcrumb %}
                        {% endblock %}
                    </strong>
                </li>
            </ol>
        </div>
        <!--内容开始-->
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-sm-12 border-bottom white-bg dashboard-header" style="margin-left:15px;height: 800px">
                    {% block main %}
                    {% endblock %}

                </div>
            </div>
        </div>
        <!--内容结束-->
    </div>
 </div>
</div>



<!-- Mainly scripts -->
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/js/inspinia.js"></script>
<script src="/static/js/plugins/pace/pace.min.js"></script>

<!-- iCheck -->
<script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script>

    </script>
</body>
</html>
