{% extends "base.html" %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>机房信息</h2>
		<ol class="breadcrumb">
			<li>
				<a href="/">首页</a>
			</li>
			<li>
				<a>机房管理</a>
			</li>
			<li class="active">
				<strong>机房信息</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>

<div class="wrapper wrapper-content">
	<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>机房名称</th>
				<th>机房地址</th>
				<th>机房IP网段</th>
			</tr>
			{% for idc in idcs %}
			<tr>
				<td>{{ idc['name'] }}</td>
				<td>{{ idc['address'] }}</td>
				<td>{{ idc['ips'] }}</td>
			<tr>
			{% endfor %}
	</table>
</div>
{% endblock %}
