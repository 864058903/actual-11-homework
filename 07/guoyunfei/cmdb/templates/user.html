{% extends "base.html" %}
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>用户信息</h2>
		<ol class="breadcrumb">
			<li>
				<a href="/">首页</a>
			</li>
			<li>
				<a>用户管理</a>
			</li>
			<li class="active">
				<strong>用户信息</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>

<div class="wrapper wrapper-content">
	<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>用户名</th>
				<th>密码</th>
				<th>邮件</th>
				<th>电话</th>
			</tr>
			{% for user in users %}
			<tr>
				<td>{{ user['username'] }}</td>
				<td>******</td>
				<td>{{ user['email'] }}</td>
				<td>{{ user['telephone'] }}</td>
			<tr>
			{% endfor %}
	</table>
</div>
{% endblock %}
