{% extends "base.html" %} 
{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>机房添加</h2>
		<ol class="breadcrumb">
			<li>
				<a href="/">首页</a>
			</li>
			<li>
				<a>机房管理</a>
			</li>
			<li class="active">
				<strong>机房添加</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">

	</div>
</div>

<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>机房添加</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
						<!--<a class="dropdown-toggle" data-toggle="dropdown" href="#">-->
							<!--<i class="fa fa-wrench"></i>-->
						<!--</a>-->
						<a class="close-link">
							<i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div>
					{% if error %}
					<p class="bg-danger">{{ error }}</p>
					{% endif %}
				</div>
				<div class="ibox-content">
					<form  action="/idcs/add/" method="post" class="form-horizontal">
						<div class="form-group"><label class="col-sm-2 control-label">机房名称</label>
							<div class="col-sm-10"><input type="text" class="form-control" name="name" value="{{ name }}"></div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group"><label class="col-sm-2 control-label">机房地址</label>
							<div class="col-sm-10"><input type="text" class="form-control" name="address" value="{{ address }}"></div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group"><label class="col-sm-2 control-label">机房IP网段<br />（逗号分隔）</label>
							<div class="col-sm-10"><input type="text" class="form-control" name="ips" value="{{ ips }}"></div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button class="btn btn-primary" type="submit">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
