<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>username</th>
                <th>password</th>
                <th>age</th>
                <th>CZ</th>
            </tr>
        </thead>
        <tbody>
        {%for result in users%}
            <tr>
                <td>{{result['id']}}</td>
                <td>{{result['username']}}</td>
                <td>******</td>
                <td>{{result['age']}}</td>
                <td><a href="/users/delete?id={{result['id']}}">delete</a>
                    <a href="/users/update?id={{result['id']}}">update</a>
                </td>
            </tr>
        {%endfor%}
        </tbody>
    </table>

    <button><a href="/users/add">添加用户</a></button>
    <button><a href="/login">注销</a></button>
</body>
</html>
