<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>addr</th>
                <th>ip_ranges</th>
                <th>CZ</th>
            </tr>
        </thead>
        <tbody>
        {%for result in users%}
            <tr>
                <td>{{result['id']}}</td>
                <td>{{result['name']}}</td>
                <td>{{result['addr']}}</td>
                <td>{{result['ip_ranges']}}</td>
                <td><a href="/idc/delete?id={{result['id']}}">delete</a>
                    <a href="/idc/update?id={{result['id']}}">update</a>
                </td>
            </tr>
        {%endfor%}
        </tbody>
    </table>

    <button><a href="/idc/add">添加机房</a></button>
    <button><a href="/login">注销</a></button>
</body>
</html>
