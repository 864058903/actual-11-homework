<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>机房添加</title>
    </head>
    <body>
        <form action="/machine/save/" method="post">
            {% if error %}
                <span style="color:red">{{error}}</span>
            {% endif %}
            <br /><br />
            <div>
                <label>机房名称:</label><input type="text" name="name" value="{{name}}"/>
            </div>
            <div>
                <label>机房地址:</label><input type="text" name="addr" value="{{addr}}"/>
            </div>
            <div>
                <label>机房IP:</label><br />
                <textarea name="ips" rows="10" cols="40"></textarea>
            </div>
            <div>
                <input type="submit" value="添加"/>
            </div>
        </form>
    </body>
</html>
