<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>机房管理</title>
    </head>
    <body>
        <div>
            <a href="/machine/create/" >添加信息</a>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>机房名称</th>
                    <th>机房地址</th>
                    <th>机房IP</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for machine in machines %}
                    <tr>
                        <td>{{ machine['name'] }}</td>
                        <td>{{ machine['addr'] }}</td>
                        <td>{{ machine['ips'] }}</td>
                        <td>
                            <a href="/machine/modify/?id={{ machine['id'] }}">修改信息</a>
                            <a href="/machine/delete/?id={{ machine['id'] }}">删除信息</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <p><a href="{{ url_for('index') }}">首页</a></p>
        </div>
    </body>
</html>
