<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>修改用户信息</title>
    </head>
    <body>
        <form action="/user/change/" method="post">
            {% if error %}
                <span style="color:red">{{error}}</span>
            {% endif %}
            <br /><br />
            <div>
                <input type="hidden" name="id" value="{{id}}"/>
            </div>
            <div>
                <label>年龄:</label><input type="text" name="age" value="{{age}}"/>
            </div>
            <input type="submit" value="修改"/>
        </form>
    </body>
</html>
