<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>CREATE USERS</title>

</head>
<body>
    <div class="cnt">
        <h3>CREATE USERS</h3>
		<p>
			{% if info %}
				{{ info }}
			{% endif %}
		</p>
        <ul>
            <div class="form">
                <form action="/users/save/" method="post">
                    <label for="username">用户名：</label><input type="text" name="username" value="{{ name }}">
                    <label for="passwd">密码：</label><input type="text" name="passwd" value="{{ passwd }}">
					<label for="age">年龄：</label><input type="text" name="age" value="{{ age }}">
                    <input type="submit" name="create" value="新建">
                </form>
            </div>
        </ul>
    </div>
</body>
</html>
