<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>机房信息列表</title>
    </head>
    <body>
        <a href="/room/create/">添加机房信息</a>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名字</th>
                    <th>地址</th>
                    <th>ip段</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                    <tr>
                        <td>{{ room['id'] }}</td>
                        <td>{{ room['name']}}</td>
                        <td>{{ room['addr']}}</td>
                        <td>{{ room['ip_ranges'] }}</td>
                        <td>
                            <a href="/room/view/?name={{ room['name'] }}">编辑</a>
                            <a href="/room/delete/?name={{ room['name'] }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
