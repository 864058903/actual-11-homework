<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户修改</title>
    </head>
    <body>
        <form action="/user/modify/" method="post">
            {% if error %}
                <span style="color:red">{{error}}</span>
            {% endif %}
            <input type="hidden" name="id" value="{{id}}"/>
            <label></label><input type="hidden" name="name" value="{{ name }}"/>
            <label>地址:</label><input type="text" name="addr" value="{{ addr }}"/>
            <label>ip段:</label><input type="text" name="ip_ranges" value="{{ ip_ranges }}"/>
            <input type="submit" value="修改"/>
        </form>
    </body>
</html>
