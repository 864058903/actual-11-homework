<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>新建机房信息</title>
    </head>
    <body>
        <form action="/room/add/" method="post">
            <span style="color:red;">{{error}}</span>
            机房名: <input type="text" name="name" value="{{ name }}" />
            地址: <input type="text" name="addr" value="{{ addr }}" />
            ip段: <input type="text" name="iprange" value="{{ iprange }}" />
            <input type="submit" value="添加" />
        </form>
    </body>
</html>
