<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>USERS</title>
    <style>
        .cnt li {
            line-height: 22px;
            list-style: none;
        }

        .cnt li span {
            margin-left: 20px;
        }

        .cnt li span.st {
            color: red;
        }
    </style>
</head>
<body>
    <div class="cnt">
        <h3>SHOW USERS</h3>
        <p>
            <a href="/users/add/">ADD</a>
            <a href="/logs/?topn=50">TOP 50</a>
            <a href="/logs/?topn=100">TOP 100</a>
        </p>
        <ul>
            {% for user in users %}
            <li><span>{{user['id']}}</span><span>{{user["name"]}}</span><span>{{user["password"]}}</span></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
