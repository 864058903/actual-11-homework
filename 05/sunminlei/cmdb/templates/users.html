<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
            <span style="color: green">{{ message }}</span>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <a href="/users/add">添加用户</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['username'] }}</td>
                    <td>******</td>
                    <td>
                        <a href="/users/modify/?id={{ user['id'] }}">修改</a>
                        <a href="/users/delete/?id={{ user['id'] }}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
