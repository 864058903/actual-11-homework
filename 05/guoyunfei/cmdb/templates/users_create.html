<!DOCTYPE HTML>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>添加用户</title>
</head>
<body>
    <form action="/users/add/" method="post" >
            {% if error %}
                <span style="color:red">{{ error }}</span>
            {% endif %}
            <p>添加用户信息：</p>
            <div>
                用户：<input type="text" name="username" value="{{ username }}" />
            </div>
            <div>
                密码：<input type="password" name="password" value="{{ password }}" />
            </div>
            <div>
                <input type="submit" value="添加" />
            </div>
    </form> 
</body>
</html>
