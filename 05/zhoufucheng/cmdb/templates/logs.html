<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>log top n</title>
    </head>
    <body>
        <a href="/log/?topn=10">top 10</a>
        <a href="/log/?topn=20">top 20</a>
        <a href="/log/?topn=30">top 30</a>
        <a href="/log/?topn=50">top 50</a>
        <a href="/log/?topn=100">top 100</a>
        <table border="1">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>URL</th>
                    <th>状态码</th>
                    <th>次数</th>
                </tr>
            </thead>
            <tbody>
               {% for log in logs %}
                    <tr>
                        <td>{{log[0][0]}}</td>
                        <td>{{log[0][1]}}</td>
                        <td>{{log[0][2]}}</td>
                        <td>{{log[1]}}</td>
                    </tr>
               {% endfor %}
            </tbody>
        </table>
    </body>
</html>
