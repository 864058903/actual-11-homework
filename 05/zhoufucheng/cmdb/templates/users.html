<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户列表</title>
    </head>
    <body>
        <a href="/user/create/">用户添加</a>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                </tr>
            </thead>
            <tbody>
               {% for user in users %}
                    <tr>
                        <td>{{user['id']}}</td>
                        <td>{{user['name']}}</td>
                        <td>{{user['password']}}</td>
                    </tr>
               {% endfor %}
            </tbody>
        </table>
    </body>
</html>
