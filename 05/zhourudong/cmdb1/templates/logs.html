<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html> 
  <head> 
    <meta charset="utf-8"/>  
    <title>cmdb</title> 
  </head>  
  <body>
  <h3>
  <a href="http://www.baidu.com">百度</a>
  <a href="http://localhost:2000/">主页</a>
  <a href="http://localhost:2000/logs/?topn=30">top30</a>
  <a href="http://localhost:2000/logs/?topn=50">top50</a>  
  </h3>
    <table border="1"> 
      <thead> 
        <tr> 
          <th>IP</th>  
          <th>URL</th>  
          <th>code</th>  
          <th>cnt</th> 
        </tr> 
      </thead>  
      <tbody>
    {% for log in logs %} 
        <tr> 
          <td>{{log[0][0]}}</td>  
          <td>{{log[0][1]}}</td>  
          <td>{{log[0][2]}}</td>  
          <td>{{log[1]}}</td> 
        </tr> 
    {% endfor %}
      </tbody> 
    </table> 
  </body> 
</html>
